<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Chatbot</title>

</head>

<body>
  <style>
    .rw-conversation-container .rw-messages-container {
        width: 1110px; /* Set your desired width here */
        height: 500px; /* Set your desired height here */
    }

    .rw-conversation-container .rw-messages-container .rw-replies{
      justify-content: flex-end;
      text-align: right;
    }

    .rw-conversation-container .rw-messages-container .rw-message .rw-response{
      background-color: #f2f2f2;
      color: black;
    }
    
</style>

    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
          // Replace 1.x.x with the version that you want
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                initPayload: '/get_started' ,
                customData: { language: "en" },
                socketUrl: "http://localhost:5005/",
                title: 'Chatbot',
                subtitle : 'Say HI and get started',
                embedded: true,

                // add other props here
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();

      localStorage.clear();
      </script>
      
      
</body>
</html>
